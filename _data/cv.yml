projects:
  - name: Comorbid AUD/Panic Disorder Model
    summary: Investigating neurobiology underlying comorbid psychiatric disorders at behavioral, molecular, and circuit level. Characterized a novel rodent model using homeostatic-stressor CO2-inhalation as panicogenic challenge.
    highlights:
      - Found that withdrawal from chronic ethanol increased sensitivity to CO2-inhalation in C57Bl/6J but not DBA/2J
      - Developed custom FIJI script enabling user-friendly, Ilastik powered quantification for cFos positive cells
      - Manuscript in preparation
      - Presented at UIC Dept. of Psychiatry, SfN 2024, RSA 2025
    startDate: "2024-02-01"
    endDate: present
    url: https://github.com/mrallred

  - name: TDAG8 in Alcohol Use Disorder
    summary: Investigating role of microglial acid sensor TDAG8 in regulating AUD-associated outcomes and drinking behaviors.
    highlights:
      - Studied voluntary consumption in DID model, EtOH metabolism, ataxia, locomotor stimulation, and respiratory changes
      - Found TDAG8 inhibitor decreased EtOH consumption and microglial activation
      - Presented at UIC Undergraduate Research Forum
    startDate: "2024-02-01"
    endDate: present
    url: ""

  - name: Brain-wide Functional Network Analysis
    summary: Investigating brain-wide functional network disruptions in model of comorbid AUD/PD using tissue-clearing techniques to quantify cFos expression.
    highlights:
      - Developing network analysis to identify hub regions modulating differential sensitivity to CO2
      - Honors thesis project
      - Will result in publication
    startDate: "2024-02-01"
    endDate: present
    url: ""

  - name: Statistical Mechanics and Neural Systems
    summary: Reading project exploring Ising models, message passing, Metropolis Monte Carlo simulations, replica method, replica symmetry breaking, and dimensionality reduction.
    highlights:
      - Developed toolkit in Python enabling simulation and analysis of Ising systems
      - Presented talk From Monte Carlo Simulations to Analytic Solutions of Ising Models
    startDate: "2025-05-01"
    endDate: "2025-08-01"
    url: https://github.com/mrallred

  - name: Graph Representation Learning
    summary: Reading project on graph convolutional networks and their relation to image convolution and spectral theory; graph theoretic measures relevant to neural networks.
    highlights:
      - Presented talk Graph Convolutional Networks (as an extension of convolution on grids)
    startDate: "2025-01-01"
    endDate: "2025-05-01"
    url: ""

